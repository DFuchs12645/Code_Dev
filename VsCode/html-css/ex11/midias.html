<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>
        Tente abrir esse site em varios dispositivos diferentes, ou simplesmente mude o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/img_p.png">
        <source media="(max-width: 1050px)" srcset="img/img_m.png">
        <img src="img/img_g.png" alt="texto grande">
    </picture>
    <h1>Audío</h1>
    <p>
        Reproduzindo audio no HTML
    </p>
    <audio src="midia/bruhsoundeffect.mp3" controls></audio>
    <h1><Video></Video></h1>
    <p>
        Reproduzindo videos no HTML, hospedandos localmente
    </p>
    <video poster="img/pexels-lukas-1414131.jpg" width="500px" controls>
        <source src="midia/pexels-solodsha-9008429.mp4" type="video/mp4">
        <source src="midia/Pexels-Solodsha-9008429-1.webm" type="video/webm">
        
        <p> Seu navegador não é compativel com reprodução de videos</p>
    </video>
    <p>
        Reproduzindo videos no HTML, hospedandos no youtube
    </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
