<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento do usuario</title>
</head>
<body>
    <div id="msg">

    </div>
    <script>
        localStorage.clear()
        var usr = prompt('Informe o usuario:')
        localStorage.setItem('usuario', usr)
        var msg = document.getElementById('msg')
        msg.innerHTML = `VocÃª informou o usuario <b>${usr}</b>`
    </script>
</body>
</html>
