<!DOCTYPE html>

<html>
    <head>
        <title>Listagem de Carros</title>
        <meta content="text/html" charset="UTF-8">
        <!--IMPORTS-->
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="main.js"></script>
    </head>

    <body>
        <section class="header-frame">
            <img alt="logo Infinity" src="https://infinityschool.com.br/wp-content/uploads/2018/02/logo-visual-header.png" class="imagem-header"></img>
            <h1>Veículos da InfinitySchool</h1>
        </section>

        <section class="main-frame align-baseline">
            <h3>Listagem de Carros<button onclick="openModal('modal')" data-toggle="modal" data-target="#modal" data-placement="top" title="Clique aqui para cadastrar um novo carro">+</button></h3>
            <div class="input-group mb-3">
                <input id="search" placeholder="Pesquise pelo nome do dono..." type="text" class="form-control">
                <button onclick="pesquisarVeiculos()" class="btn btn-outline-secondary" type="button" id="button-addon1">Pesquisar</button>
            </div>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">°</th>
                    <th scope="col">Carro</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Dono</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <tr>
                    <th scope="col"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
        </section>
        <div id="modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Cadastrando um novo Veículo</h5>
                </div>
                <div class="modal-body">
                    <form id="frm_carro" action="/main.js">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="label_carro">Carro</span>
                            <input name="carro" type="text" class="form-control" placeholder="Digite o nome do novo carro...">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="label_placa">Placa</span>
                            <input name="placa" type="text" class="form-control" placeholder="Digite a placa do novo carro...">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="label_dono">Dono</span>
                            <input name="dono" type="text" class="form-control" placeholder="Digite o dono do novo carro...">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button onclick="cadastrarVeiculo('frm_carro')" type="button" class="btn btn-primary">Cadastrar</button>
                  <button onclick="closeModal('modal')" type="button" class="btn btn-secondary" data-dismiss="modal" >Cancelar</button>
                </div>
              </div>
            </div>
          </div>       
    </body>
</html>
