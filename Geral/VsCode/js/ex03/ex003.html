<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003 - DOM</title>
    <style>
        body{
            background-color: blue;
            color: white;
            font: normal 14pt Arial;
        }
        div{
            background-color: green;
            font: normal 14pt Arial;
            color: white;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id= 'msm' ">Clique aqui</div>
    <script>
        let msm = document.getElementById('msm')
        msm.addEventListener('mousedown', Press)
        msm.addEventListener('mouseup',A_Press)
        msm.addEventListener('mouseenter', Entrou)
        msm.addEventListener('mouseout',Saiu)


        function Press(){
            msm.innerText = 'Aguardando ...'
        }
        function A_Press(){
            msm.innerText =  'Clique aqui'
        }
        function Saiu(){
            msm.style.background = 'green'
        }
        function Entrou(){
            msm.style.background = 'lime'
        }
    </script>
</body>
</html>
